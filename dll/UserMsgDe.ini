; Diese Kommentarzeile ist zwingend erforderlich. Bitte entfernen Sie sie nicht!
[Main]
BuyUrl=http://www.codemeter.de/
Logo=UserMsg.bmp
BuyText=Sollten Sie noch keine Lizenz besitzen, können Sie diese einfach online unter \nhttp://www.codemeter.de erwerben. Hier erfahren Sie ebenfalls mehr über die Software.
OkButton=&Ok
CancelButton=&Abbrechen
RetryButton=&Wiederholen
IgnoreButton=&Ignorieren
AbortButton = &Abbrechen
BuyNowButton=Online &Kaufen
BuyHint = on

; Setzt den Schwellenwert für Nutzungseinheiten und Verfallsdatum
; Nur verwendet für native Windows-Anwendungen
UnitCounterMax = 1000
DaysMax = 100

; Setzt die Texte in Meldungstexten für "Nutzungseinheiten" und "Tage"
UnitCounterText = Einheiten:
ExpirationDateText = Tage:

[Service]
Gui=on
;[on/off]

Logging=off
;[on/off]
; Zielverzeichnis für Log-Dateien - der aktuelle Benutzer muss über Schreibrechte für dieses Verzeichnis verfügen
; Gui=off sollte gesetzt sein, um Meldungstext-Boxen abzuschalten sowie Fehlermeldungen in Log-Dateien umzuleiten
;LogPath="C:\Users\Default\AppData\Local\Temp"

RetryTimeOut= 1
;[default beträgt 5 Sekunden]
; "NumberOfRetries" ersetzt "NumberOfRetrys"
NumberOfRetries = 10
;[default beträgt 3 Mal]

AppendPidToLog=no
; Jede neue Instanz der ausführbaren Anwendung wird in eine neue Log-Datei protokolliert
; "AppendPidToLog" ersetzt "Append[PID]toLog"

[Messages]
UnspecificError=\r\nEs ist ein interner Fehler ('#error#') aufgetreten.
ApiCallFailed=\r\nEin CodeMeter-Aufruf ist fehlgeschlagen.
ReadFileFailed=\r\nDas Lesen aus einer Datei ist fehlgeschlagen.
WriteFileFailed=\r\nDas Schreiben in eine Datei ist fehlgeschlagen.
AbortedByUser=\r\nDer Vorgang wurde vom Anwender abgebrochen.
CmApiError=\r\nDer gemeldete Fehlercode lautet '#cmerror#'.

[AccessData]
EnableSetAccessData=False
EnableQueryAccessData=False
PresetAccessData=False
Flags=0
ProductItemRef=0
BoxMask=0
SerialNumber=0
UserDefinedId=0
UserDefinedText=
Server=

